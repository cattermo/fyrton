name: Deploy
on:
  push:
    branches: [ master ]

jobs:
  Build-Deploy:
    name: Build and deploy
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: 22
    - run: npm ci
    - run: npm run build
    - run: node ./deploy.js
      env:
        FTPUSERNAME: ${{secrets.FTPUSERNAME}}
        FTPPASSWORD: ${{secrets.FTPPASSWORD}}
        FTPHOST: ${{secrets.FTPHOST}}
